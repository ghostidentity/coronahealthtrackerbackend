spring:
  application:
    name: skeleton

server:
  port: 80
  servlet:
    context-path: /
  error:
    include-stacktrace: on_trace_param


management:
  endpoints:
    web:
      exposure:
        include: info,health
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    restart:
      enabled: true
