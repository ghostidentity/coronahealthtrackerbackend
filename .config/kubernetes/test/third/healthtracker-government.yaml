apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: government
  name: governmentapp
  namespace: default
spec:
  selector:
    matchLabels:
      run: government
  replicas: 1
  template:
    metadata:
      name: government
      labels:
        run: government
        app: government
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: healthtracker-pv-claim
      containers:
        - name: government-container
          image: mtagab/government:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: account-credential
                  key: database-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: account-credential
                  key: database-password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: government-config
                  key: database_host
            - name: POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: government-config
                  key: database_name
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 15
            timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: government
  labels:
    app: government
spec:
  selector:
    app: government
  ports:
    - name: government
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
