apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: account
  name: accountapp
  namespace: default
spec:
  selector:
    matchLabels:
      run: account
  replicas: 1
  template:
    metadata:
      name: account
      labels:
        run: account
        app: account
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: healthtracker-pv-claim
      containers:
        - name: account-container
          image: mtagab/account:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: digitalocean-credential
                  key: db_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: digitalocean-credential
                  key: db_password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: digitalocean-config-ph
                  key: db_host
            - name: POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: digitalocean-config-ph
                  key: db_account
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            periodSeconds: 15
            timeoutSeconds: 1
---
apiVersion: v1
kind: Service
metadata:
  name: account
  labels:
    app: account
spec:
  selector:
    app: account
  ports:
    - name: account
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
