apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: security
  name: securityapp
  namespace: default
spec:
  selector:
    matchLabels:
      run: security
  replicas: 1
  template:
    metadata:
      name: security
      labels:
        run: security
        app: security
    spec:
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: healthtracker-pv-claim
      containers:
        - name: resource-container
          image: mtagab/resource:latest
          ports:
            - name: resource
              containerPort: 9000
              protocol: TCP
          imagePullPolicy: Always
        - name: authentication-container
          image: mtagab/authentication:latest
          ports:
            - name: authentication
              containerPort: 7070
              protocol: TCP
          imagePullPolicy: Always
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: account-credential
                  key: database-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: account-credential
                  key: database-password
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: authentication-config
                  key: database_host
            - name: POSTGRES_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: authentication-config
                  key: database_name
---
apiVersion: v1
kind: Service
metadata:
  name: security
  labels:
    app: security
spec:
  selector:
    app: security
  ports:
    - name: authentication
      port: 7070
      targetPort: 7070
      protocol: TCP
    - name: resource
      port: 9000
      targetPort: 9000
      protocol: TCP
  type: ClusterIP
