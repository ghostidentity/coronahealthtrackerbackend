server:
  port: 9000
  servlet:
    context-path: /resource

spring:
  application:
    name: resource
  cloud:
    kubernetes:
      discovery:
        all-namespaces: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

management:
  endpoints:
    web:
      exposure:
        include: info,health,flyway,refresh,keepalive
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    restart:
      enabled: true