spring:
  application:
    name: account
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:25060/${POSTGRES_DATABASE}?sslcert=ca-certificate.crt&sslmode=require&useSSL=true
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
  flyway:
    enabled: true
    url: jdbc:postgresql://${POSTGRES_HOST}:25060/${POSTGRES_DATABASE}?sslcert=ca-certificate.crt&sslmode=require&useSSL=true
    USER: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    schemas: public
    connectRetries: 10
    installed-by: mtagab
    locations: classpath:db/migration
    validate-on-migrate: true

  output:
    ansi:
      enabled: always

  profiles:
    active: kubernetes

server:
  port: 8080
  error:
    include-stacktrace: on_trace_param

logging:
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"

management:
  endpoints:
    web:
      exposure:
        include: info,health,flyway,refresh,keepalive
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
    restart:
      enabled: true
